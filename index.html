<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="Style.css" />
    
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
    </header>
    <div class="main-container">
        <div class="form-side">
            <form id="student-form" autocomplete="off" novalidate>
                <div class="form-row">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter student name" required />
                </div>
                <div class="form-row">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required pattern="\\d+" />
                </div>
                <div class="form-row">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email ID" required />
                </div>
                <div class="form-row">
                    <label for="contact">Contact No:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter contact number" required pattern="\\d{7,15}" />
                </div>
                <button type="submit" id="submit-btn">Add Student</button>
            </form>
        </div>
        <div class="table-side">
            <section id="display-section">
                <table aria-label="Registered Students Table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Id</th>
                            <th>Class</th>
                            <th>Roll NO.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <!-- Student records will appear here -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="script.js"></script>

   
</body>
</html>
